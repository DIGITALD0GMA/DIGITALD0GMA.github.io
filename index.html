---
layout: default
title: Brandon's Github Pages
---
<script src="assets/js/shell.js"></script>
<script type="text/javascript">
	//always keep .commandline in focus
	$(document).ready(function() {
		$('.commandline').focus();
	});
	$(document).keydown(function() {
		$('.commandline').focus();
	})
</script>
<div id="commandlineContainer">
	<h2>Website Command Line <button onclick="toggleCommandlineVisibility()" id="hideButton">Hide</button></h2>
	<div class="language-sh highlighter-rouge" id="shellwindow">
		<div class="highlight">
			<pre class="highlight" id="prescroll">
				<table id="terminal">
					<tr class="welcometext">
						<td>Please enter a command.</td>
					</tr>
					<tr id="commandline">
						<td>$<input type="text" class="commandline"/></td>
					</tr>
				</table>
			</pre>
		</div>
	</div>
</div>

<div id="cmdcontent">
</div>
